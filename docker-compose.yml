services:
  postgres:
    image: postgres:15-alpine
    container_name: nexus-postgres
    environment:
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: nexus
      POSTGRES_DB: nexus
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: nexus-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: timeout 5 bash -c ':> /dev/tcp/127.0.0.1/6333' || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7.2-alpine
    container_name: nexus-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    profiles: ["with-ollama"]
    container_name: nexus-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Ollama model downloader (runs once, then exits)
  # ollama-setup:
  #   image: ollama/ollama:latest
  #   container_name: nexus-ollama-setup
  #   depends_on:
  #     ollama:
  #       condition: service_healthy
  #   volumes:
  #     - ollama_data:/root/.ollama
  #   environment:
  #     - OLLAMA_HOST=http://ollama:11434
  #   command: >
  #     sh -c "
  #       echo 'Pulling nomic-embed-text model...' &&
  #       ollama pull nomic-embed-text &&
  #       echo 'Pulling llama3.2 model...' &&
  #       ollama pull llama3.2 &&
  #       echo 'Models downloaded successfully!'
  #     "
  #   restart: "no"

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nexus-api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://nexus:nexus@postgres:5432/nexus
      QDRANT_URL: http://qdrant:6333
      REDIS_URL: redis://redis:6379
      OLLAMA_URL: http://host.docker.internal:11434
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-dummy-key-replace-later}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      GMAIL_CLIENT_ID: ${GMAIL_CLIENT_ID:-}
      GMAIL_CLIENT_SECRET: ${GMAIL_CLIENT_SECRET:-}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      API_KEY_SALT: ${API_KEY_SALT:-dev-salt-change-in-production}
    volumes:
      - ./backend:/app
      - api_cache:/root/.cache
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
      # ollama:
      #   condition: service_healthy
      # ollama-setup:
      #   condition: service_completed_successfully
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  qdrant_data:
    driver: local
  redis_data:
    driver: local
  ollama_data:
    driver: local
  api_cache:
    driver: local

networks:
  default:
    name: nexus-network
